<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            background: #f6f6f6;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/iphone.png' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-10">
                <center>Blog làm từ python django</center>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background: #fff">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Thông tin cá nhân</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Bài viết</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google</a>
        </div>
    </footer>
</body>
</html>
